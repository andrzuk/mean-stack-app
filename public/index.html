<!DOCTYPE html>

<html ng-app="mainApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="MEAN Stack Application. Using MongoDB, Express.js, Angular and Node.js together.">
    <meta name="keywords" content="mean stack, mongodb, express.js, angular, node.js, demo application">
    <title>MEAN Stack Application running on OpenShift platform</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <link href="favicon.png" rel="shortcut icon" type="image/png">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="angular-sanitize.js"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="pages.js"></script>
    <script src="users.js"></script>
    <script src="todos.js"></script>
</head>

<body ng-controller="mainController">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home" ng-click="getHome()"><img id="page-logo" src="logo.png" alt="MEAN Stack Application"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li ng-if="!currentUser.isLogged" class="nav-item">
                        <a class="nav-link" href="#users" ng-click="getLogin()">Zaloguj</a>
                    </li>
                    <li ng-if="currentUser.isLogged" class="nav-item">
                        <a class="nav-link" href="#admin" ng-click="getAppPages()">Strony</a>
                    </li>
                    <li ng-if="currentUser.isLogged" class="nav-item">
                        <a class="nav-link" href="#users" ng-click="getAppUsers()">Userzy</a>
                    </li>
                    <li ng-if="currentUser.isLogged" class="nav-item">
                        <a class="nav-link" href="#users" ng-click="logoutUser()">Wyloguj</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#demo" ng-click="getAppTodos()">Demo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#manual" ng-click="getManual()">Instrukcja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact" ng-click="getContact()">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white">
        <div class="container text-center">
            <h1>MEAN Stack Application</h1>
            <p class="lead"><b>M</b>ongoDB + <b>E</b>xpress.js + <b>A</b>ngular + <b>N</b>ode.js</p>
        </div>
    </header>

    <section id="main-content">
        <div ng-include="layout.home"></div>
        <div ng-include="layout.manual"></div>
        <div ng-include="layout.contact"></div>
        <div ng-include="layout.auth"></div>
        <div ng-include="layout.pages"></div>
        <div ng-include="layout.users"></div>
        <div ng-include="layout.todos"></div>
    </section>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; 2018 <a href="http://andrzej-zukowski.com.pl" target="_blank">Andrzej Å»ukowski</a></p>
        </div>
    </footer>

</body>

</html>
