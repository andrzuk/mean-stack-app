<div class="container" ng-show="action == 'contact'">

	<style>
		div#contact-content {
			margin: 1.0em 0;
			text-align: left;
		}
		div.contact-item {
			font-size: 1.0em;
			padding: 0.5em 0;
		}
		div.contact-item i.fa {
			margin: 0 0.5em 0 0;
			font-size: 1.2em;
		}
		textarea.form-control {
			min-height: 100px;
		}
	</style>

	<div ng-show="status == 'ready'">
		<div id="contact-content" ng-bind-html="pageData.description"></div>
		<div ng-if="!pageData.description">
			<h2 class="text-center">Kontakt</h2>
			<div class="row py-3">
				<div class="col-lg-12">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4868.189906184837!2d16.90535455942152!3d52.40495529413141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9eeed0bd55c0f364!2sMi%C4%99dzynarodowe+Targi+Pozna%C5%84skie!5e0!3m2!1spl!2spl!4v1494942598996" width="100%" height="300" frameborder="0" style="border: #aaa 1px solid;"></iframe>
				</div>
			</div>
			<div class="row py-3">
				<div class="col-lg-4 text-left">
					<div class="contact-item"><i class="fa fa-envelope-o" aria-hidden="true"></i> e-mail: <a href="mailto:andrzuk@wp.pl">andrzuk@wp.pl</a></div>
					<div class="contact-item"><i class="fa fa-linkedin-square" aria-hidden="true"></i> LinkedIn: <a href="https://pl.linkedin.com/in/andrzejzukowski" target="_blank">@andrzejzukowski</a></div>
					<div class="contact-item"><i class="fa fa-twitter-square" aria-hidden="true"></i> Twitter: <a href="https://twitter.com/andy_zukowski" target="_blank">@andy_zukowski</a></div>
					<div class="contact-item"><i class="fa fa-github-square" aria-hidden="true"></i> GitHub: <a href="https://github.com/andrzuk" target="_blank">@andrzuk</a></div>
					<div class="contact-item"><i class="fa fa-facebook-square" aria-hidden="true"></i> Facebook: <a href="https://www.facebook.com/zukowski.andrzej" target="_blank">@zukowski.andrzej</a></div>
					<div class="contact-item"><i class="fa fa-youtube" aria-hidden="true"></i> YouTube: <a href="https://www.youtube.com/user/MrAndrzuk" target="_blank">@MrAndrzuk</a></div>
				</div>
				<div class="col-lg-8">
					<form class="form">
						<input type="hidden" ng-model="formData.ip">
						<div class="form-group text-left">
							<h6>Imię:</h6>
							<input type="text" class="form-control" ng-model="formData.name" required>
							<h6>E-mail:</h6>
							<input type="email" class="form-control" ng-model="formData.email" required>
							<h6>Wiadomość:</h6>
							<textarea class="form-control" rows="3" ng-model="formData.message" spellcheck="false" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary font-awesome" ng-click="sendMessage()"><i class="fa fa-share" aria-hidden="true"></i> Wyślij</button>
					</form>
					<div class="container">
						<div class="row py-3">
							<div ng-if="state == 'info'" class="alert alert-success" role="alert">{{ message }}</div>
							<div ng-if="state == 'error'" class="alert alert-danger" role="alert">{{ message }}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div ng-show="status == 'loading'">
		<div id="load-icon">
			<img src="loader.gif" id="page-loader" alt="Wait...">
		</div>
	</div>

</div>
