<div id="todo-form" class="row" ng-show="action == 'new'">
    <div class="col-lg-8 offset-lg-2">
        <form>
            <div class="form-group">
                <label>New item:</label>
                <textarea class="form-control" rows="16" ng-model="formData.text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block" ng-click="createTodo()">Insert</button>
        </form>
    </div>
</div>

<div id="todo-form" class="row" ng-show="action == 'edit'">
    <div class="col-lg-8 offset-lg-2">
        <form>
            <div class="form-group">
                <label>Edit item:</label>
                <textarea class="form-control" rows="16" ng-model="formData.text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block" ng-click="updateTodo(formData._id)">Update</button>
        </form>
    </div>
</div>
