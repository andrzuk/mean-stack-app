<div id="todo-list" class="row" ng-show="action == 'list'">
    <div class="col-lg-12">
        <table class="table table-bordered table-striped">
            <tr>
                <th>Id</th>
                <th>IP</th>
                <th>Message</th>
                <th>Date</th>
                <th>Hash</th>
                <th colspan="2" class="text-center">Action</th>
            </tr>
            <tr ng-repeat="todo in todos">
                <td>{{ todo._id }}</td>
                <td>{{ todo.ip }}</td>
                <td>{{ todo.text }}</td>
                <td>{{ todo.date | date: "dd.MM.yyyy HH:mm:ss" }}</td>
                <td>{{ todo.$$hashKey }}</td>
                <td class="text-center">
                    <button class="btn btn-primary action" ng-click="editTodo(todo._id)">Edit</button>
                </td>
                <td class="text-center">
                    <button class="btn btn-danger action" ng-click="deleteTodo(todo._id)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>
