<div class="row" ng-show="action == 'manual'">

        div#manual-title {
            font-size: 1.5em;

        div#manual-picture {

        img#manual-image {

            height: auto;
            padding: 1px;
            border: 1px solid #ccc;
        }        
        div#manual-buttons {
            margin: 1.0em 0;
        }        
        span#manual-page {
            width: 100px;
            text-align: center;
            font-weight: bold;
            display: inline-block;

        div#manual-description {

                <button class="btn btn-success" id="manual-next"> &#8680; </button>

        };

        $('button#manual-prev').unbind('click').on('click', function() {
            if (pageId > 1) pageId--;
            else pageId = pagesCount;
            changeImage($('img#manual-image'), pageId);
        });

        $('button#manual-next').unbind('click').on('click', function() {
            if (pageId < pagesCount) pageId++;
            else pageId = 1;
            changeImage($('img#manual-image'), pageId);
        });

        function changeImage(imageObj, id) {
            var $img = imageObj;
            $img.fadeOut(function() {
                $img.attr('src', 'img/' + id + '.png');
                $img.on('load', function() {
                    $img.fadeIn(function() {
                        $('span#manual-page').text(id + ' z ' + pagesCount);
                    });
                });
                $('div#manual-title').text(manual.pages[id - 1].title);
                $('div#manual-description').html(manual.pages[id - 1].description);
            });
        }
    </script>
