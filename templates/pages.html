<div ng-controller="pagesController">
   
    <div class="container" ng-show="action == 'plist'">
        <div class="row">
            <div class="col-lg-12">
                <div class="py-3 text-right">
                    <button class="btn btn-success font-awesome" ng-click="newPage()"><i class="fa fa-plus" aria-hidden="true"></i> Dodaj nową stronę</button>
                </div>
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Indeks</th>
                        <th>Tytuł</th>
                        <th>Treść strony</th>
                        <th>Data</th>
                        <th colspan="2" class="text-center">Akcje</th>
                    </tr>
                    <tr ng-repeat="page in pages">
                        <td>{{ page.index }}</td>
                        <td>{{ page.title }}</td>
                        <td>{{ page.description | limitTo:256 }}<span ng-if="page.description.length > 256">...</span></td>
                        <td>{{ page.ip }}<br>{{ page.date | date: "dd.MM.yyyy HH:mm:ss" }}</td>
                        <td class="text-center">
                            <button class="btn btn-primary action" ng-click="editPage(page._id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-danger action" ng-click="deletePage(page._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                    <tr ng-if="pages.length == 0">
                        <td colspan="6">Brak pozycji.</td>
                    </tr>
                </table>
                <div class="py-3 text-center">
                    Statystyka: <b>{{ pages.length }}</b> stron
                </div>
            </div>
        </div>
    </div>
    
    <div class="container" ng-show="action == 'pnew'">
        <div class="py-4 row">
            <div class="col-lg-10 offset-lg-1">
                <form>
                    <input type="hidden" ng-model="formData.ip">
                    <div class="form-group text-left">
                        Indeks:
                        <input type="text" class="form-control" ng-model="formData.index"> 
                        Tytuł:
                        <input type="text" class="form-control" ng-model="formData.title"> 
                        Treść strony:
                        <textarea class="form-control" rows="14" ng-model="formData.description" spellcheck="false"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary font-awesome" ng-click="createPage()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Zapisz</button>
                    <button type="submit" class="btn btn-warning font-awesome" ng-click="cancelPage()"><i class="fa fa-ban" aria-hidden="true"></i> Anuluj</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" ng-show="action == 'pedit'">
        <div class="py-4 row">
            <div class="col-lg-10 offset-lg-1">
                <form>
                    <input type="hidden" ng-model="formData.ip">
                    <div class="form-group text-left">
                        Indeks:
                        <input type="text" class="form-control" ng-model="formData.index"> 
                        Tytuł:
                        <input type="text" class="form-control" ng-model="formData.title"> 
                        Treść strony:
                        <textarea class="form-control" rows="14" ng-model="formData.description" spellcheck="false"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary font-awesome" ng-click="updatePage(formData._id)"><i class="fa fa-floppy-o" aria-hidden="true"></i> Zapisz</button>
                    <button type="submit" class="btn btn-warning font-awesome" ng-click="cancelPage()"><i class="fa fa-ban" aria-hidden="true"></i> Anuluj</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
