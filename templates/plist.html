<div id="page-list" class="row" ng-show="action == 'plist'">
    <div class="col-lg-12">
        <div class="py-1 text-right">
            <button class="btn btn-success" ng-click="newPage()">Add new Page</button>
        </div>
        <table class="table table-bordered table-striped">
            <tr>
                <th>Index</th>
                <th>IP</th>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th colspan="2" class="text-center">Action</th>
            </tr>
            <tr ng-repeat="page in pages">
                <td>{{ page.index }}</td>
                <td>{{ page.ip }}</td>
                <td>{{ page.title }}</td>
                <td>{{ page.description }}</td>
                <td>{{ page.date | date: "dd.MM.yyyy HH:mm:ss" }}</td>
                <td class="text-center">
                    <button class="btn btn-primary action" ng-click="editPage(page._id)">Edit</button>
                </td>
                <td class="text-center">
                    <button class="btn btn-danger action" ng-click="deletePage(page._id)">Delete</button>
                </td>
            </tr>
            <tr ng-if="pages.length == 0">
                <td colspan="7">No items found.</td>
            </tr>
        </table>
        <div class="py-3 text-center">
            Stats: <b>{{ pages.length }}</b> rows
        </div>
    </div>
</div>
