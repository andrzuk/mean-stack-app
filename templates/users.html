<div ng-show="module == 'users'" ng-controller="usersController" ng-init="getUsers()">
   
    <div class="container" ng-show="action == 'list'">
        <div class="row">
            <div class="col-lg-12">
                <div class="py-3 text-right">
                    <button class="btn btn-success font-awesome" ng-click="newUser()"><i class="fa fa-plus" aria-hidden="true"></i> Dodaj nowego użytkownika</button>
                </div>
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Login</th>
                        <th>E-mail</th>
                        <th>Hasło</th>
                        <th>Data</th>
                        <th colspan="2" class="text-center">Akcje</th>
                    </tr>
                    <tr ng-repeat="user in users">
                        <td>{{ user._id }}</td>
                        <td>{{ user.login }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.password }}</td>
                        <td>{{ user.ip }}<br>{{ user.date | date: "dd.MM.yyyy HH:mm:ss" }}</td>
                        <td class="text-center">
                            <button class="btn btn-primary action" ng-click="editUser(user._id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-danger action" ng-click="deleteUser(user._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                    <tr ng-if="users.length == 0">
                        <td colspan="7">Brak pozycji.</td>
                    </tr>
                </table>
                <div class="py-3 text-center">
                    Statystyka: <b>{{ users.length }}</b> użytkowników
                </div>
            </div>
        </div>
    </div>
    
    <div class="container" ng-show="action == 'new'">
        <div class="py-4 row">
            <div class="col-lg-4 offset-lg-4">
                <form>
                    <input type="hidden" ng-model="formData.ip">
                    <div class="form-group text-left">
                        Login:
                        <input type="text" class="form-control" ng-model="formData.login"> 
                        E-mail:
                        <input type="text" class="form-control" ng-model="formData.email"> 
                        Hasło:
                        <input type="password" class="form-control" ng-model="formData.password"> 
                    </div>
                    <button type="submit" class="btn btn-primary font-awesome" ng-click="createUser()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Zapisz</button>
                    <button type="submit" class="btn btn-warning font-awesome" ng-click="cancelUser()"><i class="fa fa-ban" aria-hidden="true"></i> Anuluj</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" ng-show="action == 'edit'">
        <div class="py-4 row">
            <div class="col-lg-4 offset-lg-4">
                <form>
                    <input type="hidden" ng-model="formData.ip">
                    <div class="form-group text-left">
                        Login:
                        <input type="text" class="form-control" ng-model="formData.login"> 
                        E-mail:
                        <input type="text" class="form-control" ng-model="formData.email"> 
                        Hasło:
                        <input type="password" class="form-control" ng-model="formData.password"> 
                    </div>
                    <button type="submit" class="btn btn-primary font-awesome" ng-click="updateUser(formData._id)"><i class="fa fa-floppy-o" aria-hidden="true"></i> Zapisz</button>
                    <button type="submit" class="btn btn-warning font-awesome" ng-click="cancelUser()"><i class="fa fa-ban" aria-hidden="true"></i> Anuluj</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container" ng-show="action == 'login'">
        <div class="py-4 row">
            <div class="col-lg-4 offset-lg-4">
                <h2>Logowanie</h2>
                <form>
                    <input type="hidden" ng-model="formData.ip">
                    <div class="form-group text-left">
                        Login:
                        <input type="text" class="form-control" ng-model="formData.login"> 
                        Hasło:
                        <input type="password" class="form-control" ng-model="formData.password"> 
                    </div>
                    <button type="submit" class="btn btn-primary btn-block font-awesome" ng-click="loginUser()"><i class="fa fa-sign-in" aria-hidden="true"></i> Zaloguj</button>
                </form>
            </div>
        </div>
    </div>

</div>
